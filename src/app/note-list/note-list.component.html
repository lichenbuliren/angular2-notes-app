<div id="notes-list">
  <div id="list-header">
    <h2>Notes | heavenru.com</h2>
    <div class="btn-group btn-group-justified" role="group">
      <!-- all -->
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default"
          (click)="toggleShow('all')"
          [class.active]="show === 'all'">All Notes</button>
      </div>

      <!-- favorites -->
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default"
          (click)="toggleShow('favorite')"
          [class.active]="show === 'favorite'">Favorites</button>
      </div>
    </div>

    <div class="btn-group btn-group-justified" role="group">
      <div class="input-group search">
        <input type="text" class="form-control" [(ngModel)]="search" placeholder="Search for...">
        <span class="input-group-addon">
          <i class="glyphicon glyphicon-search"></i>
        </span>
      </div>
    </div>

  </div>

  <!-- 渲染笔记列表 -->
  <div class="container">
    <div class="list-group">
      <a *ngFor="let note of filteredNotes"
       class="list-group-item" href="#"
       [class.active]="selectedNote === note"
       (click)="onSelected(note)">
        <h4 class="list-group-item-heading">
          {{note.title.trim().substring(0,30)}}
        </h4>
      </a>
    </div>
  </div>
</div>

<note-editor [note]="selectedNote"></note-editor>
